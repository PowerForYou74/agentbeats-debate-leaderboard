name: Run Scenario

on:
  schedule:
    - cron: '0 * * * *'      # jede Stunde: 24 Battles/Tag (00, 01, 02, ... 23 UTC)
  push:
    paths:
      - 'scenario.toml'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install tomli

      - name: Generate docker-compose.yml
        run: python generate_compose.py --scenario scenario.toml

      - name: Create output directory
        run: mkdir -p output && chmod 777 output

      - name: Export secrets as environment variables
        env:
          SECRETS_JSON: ${{ toJSON(secrets) }}
        run: |
          echo "$SECRETS_JSON" | jq -r 'to_entries|map("\(.key)=\(.value)")|.[]' > .env

      # Beide Images (purple, baseline) sind public – Pull ohne GHCR-Login möglich
      # GHCR_TOKEN nur für private Images; aktuell nicht nötig

      - name: Run assessment
        run: docker compose up --exit-code-from agentbeats-client --abort-on-container-exit

      - name: Generate submission metadata
        id: metadata
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          USERNAME=${{ github.repository_owner }}
          UNIQUE_NAME="${USERNAME}-${TIMESTAMP}"
          echo "unique_name=$UNIQUE_NAME" >> $GITHUB_OUTPUT
          echo "branch_name=submission-${UNIQUE_NAME}" >> $GITHUB_OUTPUT

      - name: Copy files to submission directory
        run: |
          cp scenario.toml submissions/${{ steps.metadata.outputs.unique_name }}.toml
          cp output/results.json results/${{ steps.metadata.outputs.unique_name }}.json

      - name: Determine target repository
        id: target
        env:
            GH_TOKEN: ${{ github.token }}
        run: |
            PARENT_REPO=$(gh api repos/${{ github.repository }} --jq '.parent.full_name // "${{ github.repository }}"')
            echo "Target repository: $PARENT_REPO"
            echo "repo=$PARENT_REPO" >> $GITHUB_OUTPUT

      - name: Create submission branch
        run: |
          git remote add upstream https://github.com/${{ steps.target.outputs.repo }}.git
          git fetch upstream
          git checkout -b ${{ steps.metadata.outputs.branch_name }} upstream/main
          # .github entfernen – blockiert Push (workflows permission); PR braucht nur submissions/ + results/
          rm -rf .github

      - name: Commit results
        env:
          PUSH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add submissions/${{ steps.metadata.outputs.unique_name }}.toml results/${{ steps.metadata.outputs.unique_name }}.json
          git add .github || true
          git commit -m "Submission: ${{ steps.metadata.outputs.unique_name }}

          Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          git remote set-url origin "https://x-access-token:${PUSH_TOKEN}@github.com/${{ github.repository }}.git"
          git push origin ${{ steps.metadata.outputs.branch_name }}
          echo "::notice title=Submission Branch Created::Your results are ready for submission on branch: ${{ steps.metadata.outputs.branch_name }}"

      - name: Output PR link
        run: |
          echo "### Submit your results" >> $GITHUB_STEP_SUMMARY
          echo "[Click here to open a pull request](https://github.com/${{ steps.target.outputs.repo }}/compare/main...${{ github.repository_owner }}:${{ steps.metadata.outputs.branch_name }}?expand=1)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "⚠️ When creating the PR, UNCHECK 'Allow edits and access to secrets by maintainers' to protect your secrets." >> $GITHUB_STEP_SUMMARY

      - name: Auto-create PR
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          gh pr create \
            --repo ${{ steps.target.outputs.repo }} \
            --head ${{ github.repository_owner }}:${{ steps.metadata.outputs.branch_name }} \
            --base main \
            --title "Submission: ${{ steps.metadata.outputs.unique_name }}" \
            --body "Auto-submission from [Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})."
        continue-on-error: true

      - name: Cleanup
        if: always()
        run: docker compose down -v || true
